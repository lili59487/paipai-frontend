<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農藥查詢系統</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌱</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>農藥查詢系統</h1>
        <p class="disclaimer">本系統資訊僅供參考，請依官方資料為準。</p>
        <div class="search-container">
            <input id="searchInput" type="text" placeholder="輸入關鍵字並以空白區隔，掃條碼會自動帶入">
            <button id="scanBarcodeBtn" title="掃描條碼">
                <span class="camera-svg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="7" width="18" height="12" rx="2" ry="2"/>
                        <circle cx="12" cy="13" r="3"/>
                        <path d="M5 7l2-3h10l2 3"/>
                    </svg>
                </span>
                <span class="barcode-text">掃條碼</span>
            </button>
        </div>
        <div class="search-btn-container">
            <button id="searchButton">搜尋</button>
        </div>
        <div id="barcodeScanner"></div>
        <div id="error" style="display: none;"></div>
        <div id="results"></div>
    </div>
    <video id="camera-preview" playsinline style="display:none;"></video>
    <script src="camera.js"></script>
</body>
</html>
